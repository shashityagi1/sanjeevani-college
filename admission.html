<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admission - Sanjeevani Nursing College</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #003366;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      padding: 0;
      margin: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    .info-section {
      background: #004080;
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .info-section h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    .info-section p {
      font-size: 1.2em;
      margin: 8px 0;
    }

    .form-section {
      background: #ffffff;
      max-width: 600px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .form-section h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #004080;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .submit-btn {
      background-color: #ffcc00; /* yellow */
      color: black;
      padding: 12px;
      border: none;
      width: 100%;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .submit-btn:hover {
      background-color: #e6b800;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">Sanjeevani Nursing College</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="departments.html">Departments</a></li>
        <li><a href="admission.html">Admission</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="info-section">
    <h1>Admission Information</h1>
    <p>B.Sc Nursing | GNM | D. Pharma</p>
    <p>üìÖ Last Date to Apply: <strong>21st August 2025</strong></p>
    <p>üìç Visit campus or call: <strong>+91 8077012677</strong></p>
  </section>

  <section class="form-section">
    <h2>Apply for Admission</h2>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label>Full Name *</label>
        <input type="text" required>
      </div>

      <div class="form-group">
        <label>Email *</label>
        <input type="email" required>
      </div>

      <div class="form-group">
        <label>Course *</label>
        <select required>
          <option>B.Sc Nursing</option>
          <option>GNM</option>
          <option>D. Pharma</option>
        </select>
      </div>

      <button class="submit-btn" type="submit">Submit Application</button>
    </form>
  </section>

  <footer>
    <p>¬© 2025 Sanjeevani Nursing College</p>
  </footer>

  <script>
    function validateForm() {
      alert("Form submitted successfully!");
      return false;
    }
  </script>

</body>
</html>
