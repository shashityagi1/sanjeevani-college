<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration / Admission Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .form-container {
      background-color: white;
      padding: 30px;
      max-width: 1000px;
      margin: auto;
      border: 1px solid #ccc;
    }

    h1 {
      background-color: #2b77da;
      color: white;
      padding: 10px;
      text-align: center;
      text-transform: uppercase;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #999;
      padding: 8px;
      text-align: left;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    .row {
      display: flex;
      gap: 20px;
    }

    .column {
      flex: 1;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-weight: normal;
    }

    .submit-btn {
      background-color: #004080;
      color: white;
      padding: 12px;
      margin-top: 30px;
      border: none;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    .submit-btn:hover {
      background-color: #002d5a;
    }
  </style>
</head>
<body>
    <form id="admissionForm">

  <div class="form-container">
    <h1>Registration / Admission Form</h1>

    <label>College Name</label>
    <input type="text" name="collegeName">

    <label>Course Applied</label>
    <input type="text" name="course">

    <div class="row">
      <div class="column">
        <label>College Code</label>
        <input type="text" name="collegeCode">
      </div>
      <div class="column">
        <label>Student ID</label>
        <input type="text" name="studentId">
      </div>
      <div class="column">
        <label>Enrollment No.</label>
        <input type="text" name="enrollNo">
      </div>
      <div class="column">
        <label>Form No.</label>
        <input type="text" name="formNo">
      </div>
    </div>

    <hr>

    <label>1. Name of the Applicant</label>
    <input type="text" name="studentName">

    <div class="row">
      <div class="column">
        <label>2. Date of Birth</label>
        <input type="date" name="dob">
      </div>
      <div class="column">
        <label>Gender</label>
        <select name="gender">
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>
    </div>

    <label>3. Father's Name</label>
    <input type="text" name="fatherName">

    <label>4. Mother's Name</label>
    <input type="text" name="motherName">

    <div class="row">
      <div class="column">
        <label>5. Category</label>
        <select name="category">
          <option>GENERAL</option>
          <option>OBC</option>
          <option>SC</option>
          <option>ST</option>
        </select>
      </div>
      <div class="column">
        <label>6. Nationality</label>
        <input type="text" name="nationality">
      </div>
    </div>

    <label>7. Permanent Address</label>
    <input type="text" name="address">

    <div class="row">
      <div class="column">
        <label>District</label>
        <input type="text" name="district">
      </div>
      <div class="column">
        <label>State</label>
        <input type="text" name="state">
      </div>
      <div class="column">
        <label>PIN</label>
        <input type="number" name="pin">
      </div>
    </div>

    <div class="row">
      <div class="column">
        <label>8. Student's Mobile No.</label>
        <input type="text" name="studentMobile">
      </div>
      <div class="column">
        <label>Parent's Mobile No.</label>
        <input type="text" name="parentMobile">
      </div>
    </div>

    <label>9. Student's Email Id</label>
    <input type="email" name="email">

    <h3>Academic Qualification</h3>
    <table>
      <thead>
        <tr>
          <th>Sr.</th>
          <th>Examination</th>
          <th>Board / University</th>
          <th>School</th>
          <th>Roll No.</th>
          <th>Stream</th>
          <th>Obtained Marks</th>
          <th>Max Marks</th>
          <th>% Marks</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td><td>High School</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td>2</td><td>Intermediate</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td>3</td><td>Graduation</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <td>4</td><td>Any Other</td><td></td><td></td><td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
      </tbody>
    </table>

    <h3>Entrance Exam Details</h3>
    <div class="row">
      <div class="column">
        <label>Name of Exam</label>
        <input type="text">
      </div>
      <div class="column">
        <label>General Rank</label>
        <input type="text">
      </div>
      <div class="column">
        <label>Category Rank</label>
        <input type="text">
      </div>
      <div class="column">
        <label>Roll No.</label>
        <input type="text">
      </div>
      <div class="column">
        <label>Percentile</label>
        <input type="text">
      </div>
    </div>

    <h3>Documents Enclosed</h3>
    <div class="checkbox-group">
      <label><input type="checkbox"> High School Certificate</label>
      <label><input type="checkbox"> Intermediate Certificate</label>
      <label><input type="checkbox"> Graduation Degree</label>
      <label><input type="checkbox"> Migration Certificate</label>
      <label><input type="checkbox"> Gap Certificate</label>
      <label><input type="checkbox"> Aadhaar Card</label>
      <label><input type="checkbox"> Cast Certificate</label>
      <label><input type="checkbox"> Domicile Certificate</label>
      <label><input type="checkbox"> Income Certificate</label>
    </div>

    <div class="row">
      <div class="column">
        <label>Do you require Hostel? (Yes/No)</label>
        <input type="text">
      </div>
      <div class="column">
        <label>Do you require Bus Facility? (Yes/No)</label>
        <input type="text">
      </div>
    </div>

    <button class="submit-btn" type="submit">Submit Form</button>
  <div id="confirmationMessage" style="display:none; color: green; margin-top: 20px; font-weight: bold;"></div>

   </form>

  </div>
<script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById("admissionForm");
    const confirmation = document.getElementById("confirmationMessage");

    form.addEventListener("submit", function (e) {
      e.preventDefault(); // Page refresh mat karo
      confirmation.textContent = "âœ… Thank you! Your application has been received.";
      confirmation.style.display = "block";
      form.reset(); // Form reset karo
    });
  });
</script>

</body>
</html>
